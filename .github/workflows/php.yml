name: PHP CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        if: steps.composer-cache.outputs.cache-hit != 'true'
        run: composer install --prefer-dist --no-progress --no-suggest --no-interaction

      - name: Run test suite
        run: vendor/bin/phpunit --coverage-clover ./clover.xml --log-junit ./junit.xml

      - name: Save clover.xml
        uses: actions/upload-artifact@v2
        with:
          name: clover.xml
          path: clover.xml
          retention-days: 1

      - name: Save junit.xml
        uses: actions/upload-artifact@v2
        with:
          name: junit.xml
          path: junit.xml
          retention-days: 1

  sonarcloud:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Download clover.xml
        uses: actions/download-artifact@v2
        with:
          name: clover.xml

      - name: Download junit.xml
        uses: actions/download-artifact@v2
        with:
          name: junit.xml

      - name: Fix paths in junit.xml
        run: sed -i "s@$(pwd)@/github/workspace@g" junit.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
